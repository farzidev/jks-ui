    <script>
        let price_arr = [1242,2222,54555,5777,6899];
        let rotation = 0;
        let current_index = 0;
        $("#price-value").html(price_arr[0]);
        $('.main-header').owlCarousel({
            center: true,
            items:1.5,
            loop:true,
            margin:10,
            stagePadding: 200,
            nav: false,
            responsiveClass:true,
            dotsContainer: '#carousel-custom-dots',
    responsive:{
        0:{
            // items:1,
            stagePadding: 50,
        },
        600:{
            stagePadding: 200,
        },
        500:{
            stagePadding: 80,
        },
    }
})
    $('.header-navigation-dot').click(function () {
        $(this).addClass('header-navigation-dot-active').siblings().removeClass('header-navigation-dot-active');;
        $('.main-header').owlCarousel().trigger('to.owl.carousel', [$(this).index(), 300]);
});

        $('.main-header').owlCarousel().on('changed.owl.carousel', function(event) {
            $("#price-value").html(price_arr[event.page.index]);
            $(`.header-navigation-dot:nth-child(${event.page.index+1})`).addClass('header-navigation-dot-active').siblings().removeClass('header-navigation-dot-active');
            if(event.page.index > current_index){
                rotation+=90;
            }
            else{
                rotation-=90;
            }
            current_index = event.page.index;
            // console.log(event);

            $(".header-vector").css("transform",`rotate(${rotation}deg)`);
});

$('.customNextBtn').click(function() {
    $('.main-header').owlCarousel().trigger('next.owl.carousel');
})
// Go to the previous item
$('.customPrevBtn').click(function() {
    $('.main-header').owlCarousel().trigger('prev.owl.carousel', [300]);
})
